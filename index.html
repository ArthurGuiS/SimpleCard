<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>

<body>

        <div class="card">

                    <li class="card__item">

                    </li>

                        <p class="num__num">12m+</p>
                        <p class="num__texto">queries</p>
                    </li>
                </ul>
            </div>

            <img class="card__imagem" src="./assets/img/image-header-desktop.jpg" alt="TrÃªs mulheres trabalhando">
